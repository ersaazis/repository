---
deployment:
 tasks:
  - export DEPLOYPATH=/
  - /bin/ea-php72 -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
  - /bin/ea-php72 -r "if (hash_file('sha384', 'composer-setup.php') === 'c5b9b6d368201a9db6f74e2611495f369991b72d9c8cbd3ffbc63edff210eb73d46ffbfce88669ad33695ef77dc76976') { echo 'Installer verified'; } else { echo 'Installer corrupt'; unlink('composer-setup.php'); } echo PHP_EOL;"
  - /bin/ea-php72 composer-setup.php
  - /bin/ea-php72 -r "unlink('composer-setup.php');"
  - /bin/ea-php72 composer.phar install
  - /bin/ea-php72 -r "unlink('composer.phar');"
  - /bin/mv app/Http/Controllers app/Http/Controllersx
  - /bin/ea-php72 artisan dev:install
  - /bin/mv app/Http/Controllersx app/Http/Controllers